<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple & Elegant Web Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .typing {
            font-size: 2.5em;
            font-weight: 600;
            color: #222;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #222;
            width: 0;
            animation: typing 2s steps(30, end) forwards, blink 0.7s infinite;
        }

        .typing.done {
            border-right: none;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        p, .resources, .footer {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        p {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
            animation-delay: 2s;
            margin-bottom: 10px;
        }

        .resources {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            animation-delay: 3s;
        }

        .resources a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
            background: #fafafa;
            text-align: center;
        }

        .resources a:hover {
            background: #222;
            color: white;
            border-color: #222;
        }

        #drop-area {
            border: 2px dashed #ccc;
            padding: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #drop-area.dragover {
            background-color: #f0f0f0;
        }

        #fileElem {
            display: none;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const favicons = [
                "https://cdn-icons-png.flaticon.com/512/2826/2826437.png",
                "https://cdn-icons-png.flaticon.com/512/599/599496.png",
                "https://cdn-icons-png.flaticon.com/512/1698/1698535.png",
                "https://cdn-icons-png.flaticon.com/512/1046/1046857.png"
            ];
            const randomFavicon = favicons[Math.floor(Math.random() * favicons.length)];
            let link = document.createElement("link");
            link.rel = "icon";
            link.href = randomFavicon;
            document.head.appendChild(link);
        });
    </script>
</head>
<body>

<h1 class="typing">‚ú® Welcome to Your Web Server ‚ú®</h1>
<p>Upload a file below and watch the magic happen.</p>

<div class="resources" id="drop-area">
    <p>üìÅ Drag & drop a file here or click to upload</p>
    <input type="file" id="fileElem" accept="*">
    <button onclick="fileElem.click()">Select File</button>
</div>

<p class="footer">Proudly served by your web server. ‚ö°</p>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
            document.querySelector(".typing").classList.add("done");
        }, 2000);

        const dropArea = document.getElementById("drop-area");
        const fileElem = document.getElementById("fileElem");

        ["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropArea.addEventListener("dragover", () => dropArea.classList.add("dragover"));
        dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));
        dropArea.addEventListener("drop", () => dropArea.classList.remove("dragover"));

        fileElem.addEventListener("change", () => {
            if (fileElem.files.length > 0) {
                uploadFile(fileElem.files[0]);
            }
        });

        dropArea.addEventListener("drop", (e) => {
            const file = e.dataTransfer.files[0];
            if (file) {
                uploadFile(file);
            }
        });

        function uploadFile(file) {
            fetch("/upload", {
                method: "POST",
                body: file,
                headers: {
                    "Content-Type": file.type || "application/octet-stream"
                }
            })
                .then(res => res.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(err => {
                    alert("‚ùå Upload error: " + err.message);
                });
        }
    });
</script>

</body>
</html>
